<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Theyalow</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="header-logo">
                    <img src="./assets/images/logo-first.png" alt="Logo">
                    <p>Theyalow</p>
                </div>

                <nav class="nav">
                    <a class="nav-link" href="#">
                        <img src="./assets/images/menu-aboutus.png" alt=""> About Us
                    </a>
                    <a class="nav-link" href="#">
                        <img src="./assets/images/menu-services.png" alt=""> Services
                    </a>
                    <a class="nav-link" href="#">
                        <img src="./assets/images/menu-contact.png" alt=""> Contacts
                    </a>
                </nav>
            </div>


            <div class="slider">
                <div class="slider-video">
                    <video width="100%" height="100%" controls poster="./assets/images/slider-placeholder.png">
                        <source src="hhttps://youtu.be/6oGqIfnIAEA" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="slider-text">
                    <h2 id="slider-text-up">The cool</h2>
                    <h2 id="slider-text-down">The minimal</h2>
                </div>
            </div>

        </div>
    </header>

    <!-- ADVANTAGES -->
    <section class="advantages">
        <div class="container">
            <div class="advantages-inner">
                <div class="advantages-block">
                    <img src="./assets/images/advantages-1.png" alt="Better design">
                    <p>Better design</p>
                </div>
                <div class="advantages-block">
                    <img src="./assets/images/advantages-2.png" alt="Customize">
                    <p>Customize</p>
                </div>
                <div class="advantages-block">
                    <img src="./assets/images/advantages-3.png" alt="Its free">
                    <p>Its free</p>
                </div>
            </div>
        </div>
    </section>

    <article class="news">
        <div class="container">
            <div class="news-inner">
                <div class="news-text">Lorem ipsum dolor sit amet</div>

                <div class="news-block">
                    <div id="news-block-inner-text">
                        <p>Lorem ipsum dolor sit amet, consectetuer adipisicing elit, sed do eiusmod tempor incididunt ut</p>
                    </div>
                    <div id="news-block-inner-video">
                        <video width="315" height="233" controls poster="assets/images/new-video-placwholder.png">
                            <source src="hhttps://youtu.be/6oGqIfnIAEA" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div id="news-block-inner-twitter">
                        <img src="./assets/images/news-block-inner-twit.png" alt="twitter">
                    </div>
                </div>
                <div class="mews-smallblock-data">
                    <h4>25</h4>
                    <p>april</p>
                </div>

                <div class="news-snake">
                    
                </div>
            </div>
        </div>

</html>
