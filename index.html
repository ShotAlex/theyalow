<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Theyalow</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="header-inner">
                <div class="header-logo">
                    <img src="./assets/images/logo-first.png" alt="Logo">
                    <p>Theyalow</p>
                </div>

                <nav class="nav">
                    <a class="nav-link" href="#"><img src="./assets/images/menu-aboutus.png" alt=""> About Us</a>
                    <a class="nav-link" href="#"><img src="./assets/images/menu-services.png" alt=""> Services</a>
                    <a class="nav-link" href="#"><img src="./assets/images/menu-contact.png" alt=""> Contacts</a>
                </nav>
            </div>


            <div class="slider">
                <div class="slider-video">
                    <video width="100%" height="100%" controls>
                        <source src="hhttps://youtu.be/6oGqIfnIAEA" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="slider-text">
                    <h2 id="slider-text-up">The cool</h2>
                    <h2 id="slider-text-down">The minimal</h2>
                </div>
            </div>

        </div>
    </header>

    <!-- ADVANTAGES -->
    <section class="advantages">
        <div class="container">
            <div class="advantages-inner">
                <div class="advantages-block">
                    <img src="./assets/images/advantages-1.png" alt="Better design">
                    <p>Better design</p>
                </div>
                <div class="advantages-block">
                    <img src="./assets/images/advantages-2.png" alt="Customize">
                    <p>Customize</p>
                </div>
                <div class="advantages-block">
                    <img src="./assets/images/advantages-3.png" alt="Its free">
                    <p>Its free</p>
                </div>
            </div>
        </div>
    </section>
